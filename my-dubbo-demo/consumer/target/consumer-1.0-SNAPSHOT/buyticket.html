                    <div class="ztlb_nr_block_l">
                        <img :src="'/images/'+movie.picPath" style="border-radius: 10%"

                    </div>
                    <div class="ztlb_nr_block_r">

                </div>

                                <th>售价（元）</th>
                                <th>选座购票</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr  v-for="showTime in showTimes">
                                <td v-text="showTime.showTimeCol"></td>
                                <td v-text="showTime.language"></td>
                                <td v-text="showTime.showPlace"></td>
